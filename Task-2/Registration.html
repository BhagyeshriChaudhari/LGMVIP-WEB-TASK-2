<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
   <div class="main">
    <div class="box">
        <div class="heading">
            <h1>Student Registration Form</h1>
        </div>
        <div class="container">
            <div class="form">
                <form>
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your Name...." required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your Email...." required>
                    </div>
                    <div class="image">
                        <label for="url">Image:</label>
                        <input type="url" id="url" placeholder="Add Image URL...." required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender:</label>
                        <span class="text-p">
                            <label><input type="radio" name="male-female" id="male" value="Male" required>Male</label>
                            <label><input type="radio" name="male-female" id="female" value="Female"required>Female</label>
                            <label><input type="radio" name="male-female" id="female" value="Other" required>Other</label>
                        </span>
                    </div>
                    <div class="skills">
                        <label for="skills">Skills:</label>
                        <span class="text-p">
                            <label><input type="checkbox" value="C++" id="cpp" class="checkbox">C++</label>
                            <label><input type="checkbox" value="C" id="c" class="checkbox">C</label>
                            <label><input type="checkbox" value="HTML" id="html" class="checkbox">HTML</label>
                            <label><input type="checkbox" value="CSS" id="css" class="checkbox">CSS</label>
                            <label><input type="checkbox" value="JavaScript" id="css" class="checkbox">JavaScript</label>
                        </span>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Submit</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>
          
            <div class="op-box">
                <h2>Students Detail</h2>
                <div class="output">
                    
                    <div class="cardContainer" id="cardContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
<script src="Reg.js"></script>
</body>
</html>
